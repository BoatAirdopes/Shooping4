<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .thank-you-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #28a745;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }

    .btn-home {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-home:hover {
      background-color: #218838;
    }

    /* âœ… Media Query for Smaller Devices */
    @media (max-width: 480px) {
      .thank-you-box {
        padding: 25px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .btn-home {
        padding: 10px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your payment is successful.<br>We appreciate your purchase.</p>
    <a class="btn-home" href="index.html">Go Back to Home</a>
  </div>
<script>
    // Get payment ID from URL and display
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("paymentId").textContent = urlParams.get("pid");
  </script>
</body>
</html>
